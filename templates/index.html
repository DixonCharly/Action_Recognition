<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Recognition Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <header>
        <h1>Action Recognition Web App</h1>
    </header>
    <div id="content">
        <div id="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Action Recognition">
        </div>
        <div id="pattern-container">
            <!-- Patterns will be displayed here -->
        </div>
        <div id="controls">
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time">
            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time">
            <button id="show-pattern-button">Show Pattern</button>
        </div>
        <!-- Add the canvas element for the chart -->
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
